<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#710a97">
    <title>Settings</title>
    <link href="../styles/settings.css" rel="stylesheet">
    <script src="../scripts/settings.js"></script>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>

<body class="gradientBackgroundAnimation">
    <header>
        <div>
            <div id="failSave" class="savedMessage failed">
                <span class="closebtn" onclick="settingsAlert()">&#x2715;</span>
                Failed to save settings.
            </div>

            <div id="sucessfullSave" class="savedMessage sucessfull">
                <span class="closebtn" onclick="settingsAlert()">&#x2715;</span>
                Settings saved successfully!
            </div>
        </div>
    </header>
    <main>
        <form id="settings" action="../scripts/settings.js">
            <div class="settingGroup">
                <p>Content you see</p>
                <div class="setting">
                    <ul>
                        <li>
                            <p>Language</p>
                            <div>
                                <button>English</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="settingGroup">
                <p>Appearance</p>
                <div class="setting">
                    <ul>
                        <li>
                            <p>Theme</p>
                            <div>
                                <input type="radio" id="auto" name="theme-color" value="auto">
                                <label for="auto" class="auto button">Auto</label>
                                <input type="radio" id="light" name="theme-color" value="light">
                                <label for="light" class="light button">Light</label>
                                <input type="radio" id="dark" name="theme-color" value="dark" checked>
                                <label for="dark" class="dark button">Dark</label>
                            </div>
                        </li>
                        <li>
                            <p>Accent color</p>
                            <div>
                                <input type="radio" id="purple" name="accent-color" value="purple" checked>
                                <label for="purple" class="purple button">Purple</label>
                                <input type="radio" id="red" name="accent-color" value="red">
                                <label for="red" class="red button">Red</label>
                                <input type="radio" id="green" name="accent-color" value="green">
                                <label for="green" class="green button">Green</label>
                                <input type="radio" id="blue" name="accent-color" value="blue">
                                <label for="blue" class="blue button">Blue</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="settingGroup">
                <p>Accessibility</p>
                <div class="setting">
                    <ul>
                        <li>
                            <p>Increased contrast</p>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="contrast" name="high-contrast" value="true">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <p>Show gradients</p>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="gradients" name="show-gradients" value="true" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <p>Show animations</p>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="animations" name="show-animations" value="true" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottomButton">
                <button class="saveButton" type="submit">Save settings</button>
            </div>
        </form>
    </main>
</body>
<footer>
</footer>
