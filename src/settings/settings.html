<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#710a97">
    <title>Settings</title>
    <link href="../styles/settings.css" rel="stylesheet">
    <script src="../scripts/dropDownMenu.js"></script>
    <script src="../scripts/mobileMenu.js"></script>
    <script src="../scripts/emailModalBox.js"></script>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>

<body>
    <main>
        <div class="settingGroup">
            <p>Content you see</p>
            <div class="setting">
                <ul>
                    <li>
                        <p>Language</p>
                        <div>
                            <button>English</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settingGroup">
            <p>Appearance</p>
            <div class="setting">
                <ul>
                    <li>
                        <p>Theme</p>
                        <div>
                            <button>Auto (default)</button>
                            <button>Light</button>
                            <button>Dark</button>
                        </div>
                    </li>
                    <li>
                        <p>Color</p>
                        <div>
                            <button>Purple (default)</button>
                            <button class="red">Red</button>
                            <button class="green">Green</button>
                            <button class="blue">Blue</button>
                            <button>Custom...</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settingGroup">
            <p>Accessibility</p>
            <div class="setting">
                <ul>
                    <li>
                        <p>Increased contrast</p>
                        <div>
                            <button>On</button>
                            <button>Off (default)</button>
                        </div>
                    </li>
                    <li>
                        <p>Gradients</p>
                        <div>
                            <button>On (default)</button>
                            <button>Off</button>
                        </div>
                    </li>
                    <li>
                        <p>Animation</p>
                        <div>
                            <button>On (default)</button>
                            <button>Off</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button class="saveButton">Save</button>
    </main>
</body>
