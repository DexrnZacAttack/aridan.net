<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#710a97">
    <title>Settings</title>
    <link href="../styles/settings.css" rel="stylesheet">
    <script src="../scripts/settings.js"></script>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>

<header>
    <div>
        <div id="failSave" class="savedMessage failed">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&#x2715;</span>
           Failed to save settings.
        </div>
    
        <div id="sucessfullSave" class="savedMessage sucessfull">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&#x2715;</span>
           Settings saved successfully!
        </div>
    </div>
</header>

<body>
    <main>
        <div class="settingGroup">
            <p>Content you see</p>
            <div class="setting">
                <ul>
                    <li>
                        <p>Language</p>
                        <div>
                            <button>English</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settingGroup">
            <p>Appearance</p>
            <div class="setting">
                <ul>
                    <li>
                        <p>Theme</p>
                        <div>
                            <button>Auto</button>
                            <button>Light</button>
                            <button>Dark</button>
                        </div>
                    </li>
                    <li>
                        <p>Accent color</p>
                        <div>
                            <button>Purple</button>
                            <button class="red">Red</button>
                            <button class="green">Green</button>
                            <button class="blue">Blue</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="settingGroup">
            <p>Accessibility</p>
            <div class="setting">
                <ul>
                    <li>
                        <p>Increased contrast</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </li>
                    <li>
                        <p>Show gradients</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </li>
                    <li>
                        <p>Show animations</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <div class="bottomButton">
        <button class="saveButton" onclick="saveSettings()">Save settings</button>
    </div>
</body>
